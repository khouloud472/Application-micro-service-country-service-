- name: Build and Deploy Docker Image to Kubernetes
  hosts: localhost
  connection: local

  vars:
    image_name: my-country-service
    image_tag: v10
    dockerfile_path: './'
    docker_registry_username: "khouloudchrif"
    docker_registry_password: "14282829@"
    kube_namespace: default
    kubeconfig_path: "/mnt/c/Users/khouloud/.kube/config"

  tasks:
    - name: Log in to Docker Hub
      community.general.docker_login:
        username: "{{ docker_registry_username }}"
        password: "{{ docker_registry_password }}"
        reauthorize: yes

    - name: Build Docker image
      community.docker.docker_image:
        build:
          path: "/mnt/c/Users/khouloud/Application-micro-service-country-service-"
        name: "{{ docker_registry_username }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        source: build
        state: present

    - name: Push the Docker image to Docker Hub
      community.docker.docker_image:
        name: "{{ docker_registry_username }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        push: yes
        source: local

    - name: Pull Docker image (optional)
      community.docker.docker_image:
        name: "{{ docker_registry_username }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        source: pull

    - name: Apply Kubernetes Deployment
      kubernetes.core.k8s:
        state: present
        namespace: "{{ kube_namespace }}"
        src: "/mnt/c/Users/khouloud/Application-micro-service-country-service-/deployment.yaml"
        kubeconfig: "{{ kubeconfig_path }}"

    - name: Apply Kubernetes Service
      kubernetes.core.k8s:
        state: present
        namespace: "{{ kube_namespace }}"
        src: "/mnt/c/Users/khouloud/Application-micro-service-country-service-/service.yaml"
        kubeconfig: "{{ kubeconfig_path }}"
